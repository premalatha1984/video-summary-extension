<!DOCTYPE html>
<html>
<head>
  <title>Video Summary Extension</title>
  <script src="ffmpeg.min.js"></script>
  <!-- <script type="module">
    import * as FFmpeg from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg';
  </script> -->
 
</head>
<body>
  <script  type="module" src="popup.js"></script>
  <h1>Video Summary Extension</h1>
  <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" value="https://www.youtube.com/watch?v=tWbNrm7Jo5c">
  <audio controls id="audioPlayer" style="display: none;">
    <source src="https://storage.googleapis.com/aai-web-samples/5_common_sports_injuries.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <button id="getSummary">Get Summary</button>
  <div id="summary"></div>
</body>
</html>
